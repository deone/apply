<div class="col-sm-8">
  <form method="post" class="form-horizontal">

    <h2>Personal Information</h2>
    {% csrf_token %}
    {{ form.non_field_errors }}

    <fieldset>
      <div class="form-group">
        {{ form.date_of_birth.errors }}
        <label for="{{ form.date_of_birth.id_for_label }}" class="col-sm-3 control-label">{{ form.date_of_birth.label }}</label>
        <div class="col-sm-9">
          {{ form.date_of_birth }}
        </div>
      </div>

      <div class="form-group">
        <label for="{{ form.gender.id_for_label }}" class="col-sm-3 control-label">{{ form.gender.label }}</label>
        <div class="col-sm-9">
          <div class="radio">
            {% for radio in form.gender %}
              {{ radio }}
            {% endfor %}
          </div>
        </div>
      </div>

      {{ form }}

    </fieldset>
  </form>
</div>
<div class="col-sm-4" style="background: #ddd; min-height: 100px;"></div>
